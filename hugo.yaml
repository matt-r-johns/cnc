baseURL: "https://mattj-r-johns.github.io/cnc/"


theme: github.com/hugo-toha/toha/v4

params:
  homepage:
    useSectionFiles: true

  background: images/site/background.jpg


  features:
    theme:
      enable: true
      services:
        light: true
        dark: true
        default: system

    portfolio:
      enable: true

    blog:
      enable: false
      showAuthor: true
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true

    notes:
      enable: false

    comment:
      enable: false
      services:
        disqus:
          shortName: toha-example-site

    analytics:
      enabled: false

    support:
      enable: false

    toc:
      enable: true

    tags:
      enable: true
      on_card: true

    flags:
      enable: false

    embedpdf:
      enable: true

    flowchart:
      enable: true
      services:
        mermaid:
          theme: forest

    math:
      enable: true
      services:
        katex:
          delimiters:
            - left: $$
              right: $$
              display: true
            - left: \\[
              right: \\]
              display: true
            - left: $
              right: $
              display: false
            - left: \\(
              right: \\)
              display: false

    syntaxHighlight:
      enable: true
      services:
        hljs:
          noHighlightRe: /^no-highlight$/i

    videoPlayer:
      enable: true
      services:
        plyr: {}

    copyCodeButton:
      enable: false

    readingTime:
      enable: false

    pagination:
      maxPostsPerPage: 12

  footer:
    enable: false
    template: footer.html
    navigation:
      enable: false
      customMenus: false
    contactMe:
      enable: false
    credentials:
      enable: false
    newsletter:
      enable: false
    disclaimer:
      enable: false
