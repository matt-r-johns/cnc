- company:
    name: SolidCAM UK
    url: "https://www.solidcam.com"
    location: South Yorkshire, England
    logo: /images/sections/experiences/company1.jpg
    overview: ​SolidCAM UK Ltd is the official UK and Ireland distributor of SolidCAM, offering an integrated CAD/CAM solution with specialized support for advanced CNC machining including Sliding Head (Swiss-Type) and multi-axis Mill-Turn systems.
  positions:
  - designation: Senior Applications Engineer
    start: May 2024
    responsibilities:
    - Delivering training to customers across all modules in the software – from basic Turning and 2.5D Milling to Simultaneous 5-Axis Milling and Swiss-type Mill-Turn machining
    - Writing and developing updated training material
    - Post-Processor development and modification to suit customer needs
    - Providing general technical support to customers, including programming and tooling choice advice
    - On-site visits to customer businesses to install Post-Processors, conduct software demonstrations and provide bespoke training and support
    - Operation and maintenance of the Mazak CV5-500 5-axis in the technology centre - used for customer demonstrations and open-house projects

- company:
